<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>

                <div class="col-lg-6"></div>
                    <div id="ui">
                        <form action="http://localhost:5500/index" class="form-group" method="get">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label>First Name</label>
                                    <input type="text" name="fname" class="form-control" placeholder="Enter your First Name">
                                </div>
                                <div class="col-lg-6">
                                    <label>Last Name</label>
                                    <input type="text" name="lname" class="form-control" placeholder="Enter your Last Name">
                                </div>
                            </div>
                            <label>E-Mail</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Your Email">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label>Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Enter the Password">
                                </div>
                                <div class="col-lg-6">
                                    <label>Re-Type Password</label>
                                    <input type="password" name="Re-Type Password" class="form-control" placeholder="Confirm your Password">
                                </div>
                            </div>
                            <select class="form-control">
                                <option>-select course-</option>
                                <option>Machine Learning</option>
                                <option>Data Science</option>
                                <option>Javascript</option>
                                <option>PHP</option>
                            </select>

                            <input type="submit" name="index" value="submit" class="btn btn-primary btn-block btn-lg">
                        </form>
                    </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </body>
</html>
